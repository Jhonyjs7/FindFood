<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Cadastro cliente</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/estiloestrela.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div id="wrapper">
                <!-- Sidebar -->
                <div style="z-index: 1; background-color:#DC3545; color:white;" id="sidebar-wrapper">
                    <ul class="sidebar-nav" style="font-size: 18px">
                        <li>
                            <a href="food_login.html">Login</a>
                        </li>
                        <li>
                            <a href="food_cadastroCliente.html">Cadastro</a>
                        </li>
                        <li>
                            <a href="food_convidarAmigo.html">Convidar Amigos</a>
                        </li>
                        <li>
                            <a href="food_sobreC.html">Sobre</a>
                        </li>
                    </ul>
                </div>
                <div class="text-center pb-3 pt-3" style="position:absolute; left:0%;  right:0%; float:inherit; background-color: #DD3445; text-decoration: none;">
                    <img src="img/logo.png" alt="menu"/>
                </div>
                <div id="page-content-wrapper">
                    <div>
                        <a class="btn btn-link" href="#menu-toggle" id="menu-toggle">
                            <img src="img/glyphicons-517-menu-hamburger.png" />
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-10">
                    <h2 class="text-center mt-3 mb-3">Cadastro</h2>
                    <form class="form-signin" name="form1">
                        <div class="text-center mb-2">
                            <input type="radio" class="" id="radioButton" name="cliente" checked value="cliente" onclick="window.location = 'food_cadastroCliente.html'"> Cliente
                            <input type="radio" class="" id="radiobutton" name="proprietario" value="proprietario" onclick="window.location = 'food_cadastroProprietario.html'">Estabelecimento
                        </div>
                        <input type="hidden" value ="0"  id="id">
                        <input type="text" class="form-control mb-2" id="nome" placeholder="Nome" onkeypress="return letra(event);" required>
                        <input type="text" class="form-control mb-2" id="cpf" placeholder="CPF" required onblur="ValidarCPF(form1.cpf);" maxlength="14">
                        <input type="email" class="form-control mb-2" id="email" placeholder="E-mail" required> 
                        <input type="password" class="form-control mb-2" id="senha" name="senha" placeholder="Senha" required>
                        <input type="password" class="form-control mb-2" id="csenha" name="csenha" placeholder="Confirmar senha" required>
                        <input type="button" class="btn btn-danger btn-default btn-block" value="Cadastrar" onclick="cadastro();"/>
                        <button class="btn btn-default btn-block bg-dark text-white" type="reset">Limpar</button>
                    </form>             
                    <div id="divCorpoHtml">       
                    </div> 
                </div>
            </div>

            <div class="col-1"></div>		
        </main>


        <!-- Bootstrap core JavaScript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/validacao.js"></script>
        <script src="js/Json.js"></script>
        <!-- Menu Toggle Script -->
        <script>
                            $("#menu-toggle").click(function (e) {
                                e.preventDefault();
                                $("#wrapper").toggleClass("toggled");
                            });
        </script>

    </body>
</html>
