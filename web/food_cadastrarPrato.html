    <head>
        <title>Cadastrar prato</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script language="JavaScript" type="text/javascript" src="js/Json.js"></script>
    </head>
    <body>
        <header>
            <div id="wrapper">
                <!-- Sidebar -->
                <div style="z-index: 1; background-color:#DC3545; color:white;" id="sidebar-wrapper">
                    <ul class="sidebar-nav" style="font-size: 18px">
                        <li>
                            <a href="food_estabeProximosProp.html">Página Inicial</a>
                        </li>
                        <li>
                            <a href="food_insLocPropLog.html">Inserir Localização</a>
                        </li>
                        <li>

                            <a href="food_gerenciarCardapio.html">Gerenciador de Cardápio</a>
                        </li>
                        <li>
                            <a href="food_avaliacoes.html">Avaliações Recebidas</a>
                        </li>
                        <li>
                            <a href="food_minhaContaP.html">Minha Conta</a>
                        </li>
                        <li>
                            <a href="food_convidarAmigoLogadoP.html">Convidar Amigos</a>
                        </li>
                        <li>
                            <a href="food_sobreP.html">Sobre</a>
                        </li>
                        <li>
                            <a href="food_sairContaP.html">Sair</a>
                        </li>
                    </ul>
                </div>
                <div class="text-center pb-3 pt-3" style="position:absolute; left:0%;  right:0%; float:inherit; background-color: #DD3445; text-decoration: none;">
                    <img src="img/logo.png" alt="menu"/>
                </div>
                <div id="page-content-wrapper">
                    <div>
                        <a class="btn btn-link" href="#menu-toggle" id="menu-toggle">
                            <img src="img/glyphicons-517-menu-hamburger.png" />
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row col-12 mt-5">
                <div class="col-1"></div>
                <div class="col-10 ml-3">
                    <h2 class="text-center">Cadastrar Prato</h2>
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active mt-3" id="login">
                            <form name="form1" class="form-signin">
                                <div class="text-center mb-2">								
                                    <input type="file" id="imagem" name="imagem" style="display: none;" required/>
                                    <p><input type="button" class="btn btn-link" value="Adicionar foto" onclick="document.getElementById('imagem').click();" /></p>
                                </div>
                                <input type="text" class="form-control  mb-2" placeholder="Nome" id="nome" name="nome" required>

                                <input type="text" class="form-control  mb-2" placeholder="Preço" maxlength="5" id="preco" name="preco" required onKeyPress="MascaraPreco();return SomenteNumero(event);">

                                <div class="text-center mb-3">	
                                    <textarea class="form-control mb-2" id="descricao" name="descricao" style="height:100px; width: 100%;" placeholder="Descrição" required></textarea>
                                </div> 
                                <input type="button" class="btn btn-danger btn-default btn-block" value="Salvar" onclick = "cadastrarPrato();"/>
                                <button class="btn btn-secondary btn-default btn-block bg-dark text-white" value="Voltar" type="reset">Limpar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </main>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
                                    $("#menu-toggle").click(function (e) {
                                        e.preventDefault();
                                        $("#wrapper").toggleClass("toggled");
                                    });
        </script>
    </body>
